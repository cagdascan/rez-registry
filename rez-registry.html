<head>
  <title>rez-registry</title>
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/core-menu/core-menu.html">
  <link rel="import" href="bower_components/core-menu/core-submenu.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-icons/maps-icons.html">
</head>

<body>
  <core-scaffold>
    <core-header-panel navigation flex mode="seamed">
      <core-toolbar>Reztoran</core-toolbar>
      {{> menu}}
    </core-header-panel>
    <div tool>Title</div>
    {{> mainArea}}
  </core-scaffold>
</body>


<template name="menu">
  <core-menu theme="core-light-theme" on-core-select="{{selectAction}}">
    <core-submenu icon="maps:local-restaurant" label="TÃ¼m Restoranlar">
      {{> restaurantList}}
    </core-submenu>
    <core-submenu icon="add" label="Restoran ekle" class="addRestaurant">
    </core-submenu>
  </core-menu>
</template>

<template name="mainArea">
  <div>{{> inputForm}}</div>
</template>


<template name="restaurantList">
  {{#each restaurant}}
    <core-item label="{{name}}" class="singleRestaurant"></core-item>
  {{/each}}
</template>


<template name="inputForm">
  <div class="col-md-8">
    <div class="form-group">
      <label for="exampleInputEmail1">Kullanici e-posta</label>
      <input type="email" class="form-control" id="email" placeholder="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Kullanici sifre</label>
      <input type="password" class="form-control" id="parola" placeholder="parola">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Reztoran Adi:</label>
      <input type="text" class="form-control" id="name" placeholder="Restoran adi">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Reztoran Adres</label>
      <input type="text" class="form-control" id="adres" placeholder="Restoran adresi">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Sehir:</label>
      <input type="text" class="form-control" id="sehir" placeholder="Sehir">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Semt:</label>
      <input type="text" class="form-control" id="semt" placeholder="Semt">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Aciklama:</label>
      <input type="text" class="form-control" id="aciklama" placeholder="Aciklama">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Telefon:</label>
      <input type="text" class="form-control" id="telefon" placeholder="telefon">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Web:</label>
      <input type="text" class="form-control" id="web" placeholder="Web adresi">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mail:</label>
      <input type="text" class="form-control" id="rmail" placeholder="iletisim e-maili">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Lokasyon:</label>
      <input type="text" class="form-control" id="long" placeholder="long">
      <input type="text" class="form-control" id="lat" placeholder="lat">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Menu:</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <button>Upload</button>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Galeri:</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <button>Upload</button>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Logo:</label>
      <img src={{logoImage}} />
      <button id="uploadButton">Add photo</button>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Standart Paket:</label>
      <input type="checkbox"/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">SMS:</label>
      <input type="checkbox"/>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">FourSquare ID:</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Slug:</label>
      <input type="text" class="form-control" id="slug" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default" id="done">Submit</button>
  </div>
</template>
